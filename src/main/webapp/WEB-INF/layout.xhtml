<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title><ui:insert name="title">Gestión de Inventario</ui:insert></title>
    <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .layout-topbar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem;
            margin-bottom: 2rem;
        }

        .layout-main {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .layout-content h1 {
            color: white;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }

        .layout-footer {
            text-align: center;
            padding: 2rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 4rem;
        }

        .ui-panel .ui-panel-titlebar {
            background: rgba(255, 255, 255, 0.15) !important;
            color: white !important;
            border: none !important;
        }

        .ui-panel .ui-panel-content {
            background: rgba(255, 255, 255, 0.05) !important;
            color: white !important;
        }

        .ui-datatable {
            background: rgba(255, 255, 255, 0.1) !important;
            backdrop-filter: blur(10px);
        }

        .ui-datatable th {
            background: rgba(255, 255, 255, 0.2) !important;
            color: white !important;
        }

        .ui-datatable td {
            color: white !important;
        }
    </style>
</h:head>

<h:body>
    <div class="layout-topbar">
        <h:form>
            <p:menubar style="background: transparent; border: none;">
                <p:menuitem value="Dashboard" icon="pi pi-home" url="#{request.contextPath}/inventario/dashboard.xhtml"/>
                <p:menuitem value="Productos" icon="pi pi-box" url="#{request.contextPath}/inventario/productos.xhtml"/>
                <p:menuitem value="Categorías" icon="pi pi-tags" url="#{request.contextPath}/inventario/categorias.xhtml"/>
                <p:menuitem value="Movimientos" icon="pi pi-arrows-h" url="#{request.contextPath}/inventario/movimientos.xhtml"/>
            </p:menubar>
        </h:form>
    </div>

    <div class="layout-main">
        <div class="layout-content">
            <ui:insert name="content"/>
        </div>
    </div>

    <div class="layout-footer">
        <span>Gestión de Inventario © 2025</span>
    </div>
</h:body>
</html>
